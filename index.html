<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>思考ツリー・プロトタイプ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: sans-serif;
      overflow: hidden;
    }
    #canvas {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: radial-gradient(circle at center, #e0ffe0, #c0e0c0);
    }
    .node {
      position: absolute;
      background: white;
      border: 1px solid #333;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      user-select: none;
    }
    #menu {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }
    #menu input {
      padding: 6px;
      font-size: 14px;
      width: 300px;
    }
    #menu button {
      padding: 6px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="menu">
    <input type="text" id="seedInput" placeholder="テーマ（種）を入力">
    <button onclick="placeSeed()">種をまく</button>
  </div>
  <div id="canvas"></div>

  <script>
    const directions = {
      "選択肢を広げますか": [150, 0],
      "それを深く思考しますか": [0, 150],
      "想像力を伸ばしてみますか": [0, -150],
      "反論を考えますか": [-150, 0],
      "アイデアを増やしますか": [0, 0]
    };

    let seedNode = null;

    function placeSeed() {
      const text = document.getElementById("seedInput").value;
      if (!text) return;
      document.getElementById("menu").style.display = "none";

      const canvas = document.getElementById("canvas");
      const seed = createNode(text, window.innerWidth / 2, window.innerHeight / 2);
      canvas.appendChild(seed);
      seedNode = seed;

      // 選択肢ごとの方向に枝ノードを配置
      Object.entries(directions).forEach(([label, offset]) => {
        const [dx, dy] = offset;
        const node = createNode(label, window.innerWidth / 2 + dx, window.innerHeight / 2 + dy);
        node.onclick = () => addChild(node, label);
        canvas.appendChild(node);
      });
    }

    function createNode(text, x, y) {
      const div = document.createElement("div");
      div.className = "node";
      div.style.left = `${x}px`;
      div.style.top = `${y}px`;
      div.textContent = text;
      return div;
    }

    function addChild(parentNode, baseText) {
      const idea = prompt(`${baseText} → メモを入力:`);
      if (idea) {
        const rect = parentNode.getBoundingClientRect();
        const newNode = createNode(idea, rect.left + 40, rect.top + 40);
        document.getElementById("canvas").appendChild(newNode);
      }
    }
  </script>
</body>
</html>
